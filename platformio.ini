[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.11.0
	ivanseidel/ArduinoThread@^2.1.1
	thomasfredericks/Chrono@^1.2.0
	feilipu/FreeRTOS@^10.5.1-1
